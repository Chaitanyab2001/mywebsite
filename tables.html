<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Creating Tables</title>
  </head>
  <body>
    <h2 align="center">Education</h2>
    <table border="2" align="center" bgcolor="orange">
      <caption><strong>My Education till now</strong></caption>
      <thead align="center">
        <tr>
          <th>Years</th>
          <th>Venue</th>
          <th>Board</th>
        </tr>
      </thead>
      <tbody align="center">
        <tr bgcolor="white">
          <td>2007-2017</td>
          <td>Omkar International School</td>
          <td>ICSE</td>
        </tr>
        <tr bgcolor="green  ">
          <td>2017-2019</td>
          <td>RADAV College</td>
          <td>HSC</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
