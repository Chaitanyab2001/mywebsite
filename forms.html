<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>First Form</title>
  </head>
  <body>
    <h2 align="center">REGISTRATION FORM</h2>
    <form action="mailto:chaitanyabulusu2001@gmail.com" method="post" enctype="text/plain">
      <label>Name : </label>
      <input type="text" name="yourname" value="">
      <br>
      <br>
      <label>Email id (will be your Username) : </label>
      <input type="email" name="youremailid" value="">
      <br>
      <br>
      <label>Password : </label>
      <input type="password" name="yourpassword" value="">
      <br>
      <br>
      <label>Mobile number : </label>
      <input type="tel" name="yourmobileno" value="">
      <br>
      <br>
      Gender :
      <br>
      <input type="radio" name="yourgender" value="Male">
      <label>Male</label>
      <br>
      <input type="radio" name="yourgender" value="Female">
      <label>Female</label>
      <br>
      <input type="radio" name="yourgender" value="Others">
      <label>Others</label>
      <br>
      <br>
      <label>Date of Birth : </label>
      <input type="date" name="yourdob" value="">
      <br>
      <br>
      <label>Pincode : </label>
      <input type="number" name="yourpincode" value="">
      <br>
      <br>
      <label>On a scale of 1-100 how much would you rate yourself in terms of learning a new skill</label>
      <input type="range" name="yourscale" value="">
      <br>
      <br>
      <label>Upload a recent photo of yours(only jpg, jpeg, png or pdf formats are allowed)</label>
      <input type="file" name="yourphoto" value="" accept=".jpeg,.jpg,.png,.pdf">
      <br>
      <br>
      <label>Please give your valuable suggestions</label>
      <br>
      <textarea name="name" rows="10" cols="100"></textarea>
      <br>
      <br>
      <label>I agree to the terms and conditions</label>
      <input type="checkbox" name="agree" value="Agree">
      <br>
      <br>
      <input type="button" name="" value="Back"> &nbsp &nbsp
      <input type="submit" name="" value="Submit" > &nbsp &nbsp
      <input type="reset" name="" value="Reset">
    </form>
  </body>
</html>
